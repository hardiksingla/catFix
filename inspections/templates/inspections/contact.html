<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CATFIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }

        header span {
            color: #FFCC00;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #000000;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFCC00;
            color: #000000;
        }

        .required:after {
            content: "*";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Contact <span>CATFIX</span>
        </header>
        <form action="https://formsubmit.co/tarushagarwal2003@gmail.com" method="POST" enctype="multipart/form-data" id="contactForm">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="reason" class="required">Reason for Contact</label>
            <select id="reason" name="reason" required onchange="toggleReportUpload()">
                <option value="">Select a reason</option>
                <option value="Machine Fault">Machine Fault</option>
                <option value="Service Due">Service Due</option>
                <option value="Others">Others</option>
            </select>

            <label for="message" class="required">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="report">Upload Report (PDF)</label>
            <input type="file" id="report" name="report" accept=".pdf" disabled>

            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function toggleReportUpload() {
            const reason = document.getElementById('reason').value;
            const reportInput = document.getElementById('report');
            if (reason === 'Machine Fault') {
                reportInput.required = true;
                reportInput.disabled = false;
            } else {
                reportInput.required = false;
                reportInput.disabled = true;
            }
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const reason = document.getElementById('reason').value;
            const reportInput = document.getElementById('report');
            if (reason === 'Machine Fault' && !reportInput.value) {
                event.preventDefault();
                alert('Please upload a PDF report for Machine Fault.');
            }
        });
    </script>
</body>
</html>
