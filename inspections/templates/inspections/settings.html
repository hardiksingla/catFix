<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CATFIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }

        header span {
            color: #FFCC00;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #000000;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFCC00;
            color: #000000;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            CAT<span>FIX</span> Settings
        </header>

        <form id="settingsForm">
            <label for="api_key">Gemini API Key</label>
            <input type="text" id="api_key" name="api_key" required>

            <button type="submit">Save API Key</button>
        </form>

        <div class="success-message" id="success-message" style="display:none;">API Key saved successfully!</div>
        <div class="error-message" id="error-message" style="display:none;">An error occurred. Please try again.</div>
    </div>

    <script>
        // Load the API key from localStorage if it exists
        window.onload = function() {
            const apiKey = localStorage.getItem('geminiApiKey');
            if (apiKey) {
                document.getElementById('api_key').value = apiKey;
            }
        }

        document.getElementById('settingsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const apiKey = document.getElementById('api_key').value;
            if (apiKey) {
                // Save the API key in localStorage
                localStorage.setItem('geminiApiKey', apiKey);

                // Display success message
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            } else {
                // Display error message if something goes wrong
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Function to retrieve the API key from localStorage
        function getApiKey() {
            return localStorage.getItem('geminiApiKey');
        }
    </script>
</body>

</html>
