<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #000000;
        }

        .menu-heading {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000000;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .menu-item {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #FFCC00;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #000000;
            text-decoration: none;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }

        .menu-item p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        header span {
            color: #FFCC00;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .menu-container {
                grid-template-columns: 1fr;
            }

            header {
                font-size: 20px;
            }

            .menu-item {
                padding: 20px;
            }

            .menu-item img {
                width: 50px;
                height: 50px;
            }

            .menu-item p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        CAT<span>FIX</span>
    </header>

    <div class="menu-container">
        <a href="{% url 'step1_cust' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=44471&format=png&color=000000" alt="Service Icon">
            <p>Book a Service</p>
        </a>
        <a href="{% url 'service' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=Ql8qrvpzwr4e&format=png&color=000000" alt="Due date Icon">
            <p>Check Service Due</p>
        </a>
        <a href="{% url 'rate' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=MIM2MNFiPp2T&format=png&color=000000" alt="Rate Icon">
            <p>Rate Our Service</p>
        </a>
        <a href="{% url 'contact' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=hP6pCUyT8QGk&format=png&color=000000" alt="Issue Icon">
            <p>Report an Issue</p>
        </a>
    </div>
</body>

</html>
