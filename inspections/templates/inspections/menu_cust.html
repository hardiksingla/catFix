<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }

        .menu-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #FFCC00;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .menu-item p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <a href="{% url 'step1_cust' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=X2fWUHzkbgIv&format=png&color=000000" alt="Service Icon">
            <p>Book a Service</p>
        </a>
        <a href="{% url 'service' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=119655&format=png&color=000000" alt="Due date Icon">
            <p>Check Service Due</p>
        </a>
        <a href="{% url 'rate' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=12195&format=png&color=000000" alt="Rate Icon">
            <p>Rate Our Service</p>
        </a>
        <a href="{% url 'contact' %}" class="menu-item">
            <img src="https://img.icons8.com/?size=100&id=hP6pCUyT8QGk&format=png&color=000000" alt="Issue Icon">
            <p>Report an Issue</p>
        </a>
    </div>

</body>

</html>
