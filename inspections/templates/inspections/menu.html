<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }

        .menu-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #FFCC00;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .menu-item p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <a href="{% url 'step2' %}" class="menu-item">
            <img src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/66/000000/external-tire-tires-wheels-smashingstocks-flat-smashing-stocks.png"
                alt="Tires Icon">
            <p>Tires</p>
        </a>
        <a href="{% url 'step3' %}" class="menu-item">
            <img src="https://img.icons8.com/fluency/66/000000/car-battery.png" alt="Battery Icon">
            <p>Battery</p>
        </a>
        <a href="{% url 'step4' %}" class="menu-item">
            <img src="https://img.icons8.com/color/66/000000/car.png" alt="Exterior Icon">
            <p>Exterior</p>
        </a>
        <a href="{% url 'step5' %}" class="menu-item">
            <img src="https://img.icons8.com/color/66/000000/brake-disc.png" alt="Brakes Icon">
            <p>Brakes</p>
        </a>
        <a href="{% url 'step6' %}" class="menu-item">
            <img src="https://img.icons8.com/fluency/66/000000/engine.png" alt="Engine Icon">
            <p>Engine</p>
        </a>
    </div>

</body>

</html>
